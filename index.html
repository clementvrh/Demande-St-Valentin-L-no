<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --bg:#fff8fb;
      --text:#2b2b2b;
      --muted:#6b6b6b;
      --pink:#ff4d79;
      --pink2:#ff2f6b;
      --shadow:0 12px 30px rgba(255,77,121,.22);
      --ease:cubic-bezier(.22,.61,.36,1);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 20%, #fff 0%, var(--bg) 55%, #ffe8f0 100%);
      color:var(--text);
      overflow:hidden;
      cursor:none !important;
    }
    button,a,input,label,textarea,select{ cursor:none !important; }

    @media (hover:none) and (pointer:coarse){
      body{ cursor:auto !important; }
      #cursorDot{ display:none !important; }
      button,a,input,label,textarea,select{ cursor:auto !important; }
    }

    /* custom cursor */
    #cursorDot{
      position:fixed; left:0; top:0;
      width:10px; height:10px;
      border-radius:999px;
      background: radial-gradient(circle at 35% 35%, #ffd1df 0%, var(--pink) 45%, var(--pink2) 100%);
      box-shadow: 0 0 16px rgba(255,47,107,.30), 0 0 30px rgba(255,47,107,.16);
      transform: translate(-50%,-50%);
      pointer-events:none;
      z-index:9999;
      opacity:0;
      transition: opacity .15s ease;
      will-change: transform;
    }

    /* background hearts */
    #bg{ position:fixed; inset:0; overflow:hidden; pointer-events:none; }
    .bubble-heart{
      position:absolute; bottom:-60px; left:0;
      opacity:.18;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      text-shadow: 0 10px 25px rgba(255,77,121,.22);
      filter: drop-shadow(0 10px 20px rgba(255,77,121,.16));
    }
    @keyframes floatUp{
      0%{ transform: translate3d(0,0,0) scale(1); opacity:0; }
      10%{ opacity: var(--o,.22); }
      90%{ opacity: var(--o,.22); }
      100%{ transform: translate3d(var(--dx,0px), -120vh, 0) scale(var(--s,1)); opacity:0; }
    }

    .stage{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(900px,94vw);
      min-height:380px;
      border-radius:22px;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.07);
      border: 1px solid rgba(255,255,255,.55);
      position:relative;
      overflow: visible;
      transition: opacity .35s ease;
    }
    .card.loadingMode{
      background: transparent;
      border-color: transparent;
      box-shadow:none;
      backdrop-filter:none;
    }

    .screen{
      position:absolute; inset:0;
      padding:34px 18px;
      opacity:0;
      transform: translateY(10px);
      pointer-events:none;
      transition: opacity .55s var(--ease), transform .55s var(--ease);
      text-align:center;
    }
    .screen.active{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    .hearts-top{
      display:flex; gap:10px;
      justify-content:center; align-items:center;
      margin-bottom:8px; height:52px;
    }
    .heart{
      width:32px; height:32px;
      position:relative;
      transform: rotate(-45deg);
      background: var(--pink);
      border-radius:7px;
      animation: beat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 12px 18px rgba(255,77,121,.22)) drop-shadow(0 0 14px rgba(255,77,121,.22));
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:32px; height:32px;
      background: var(--pink);
      border-radius:50%;
    }
    .heart::before{ top:-16px; left:0; }
    .heart::after{ left:16px; top:0; }
    .heart.small{ width:22px; height:22px; animation-duration:1.35s; opacity:.95; }
    .heart.small::before,.heart.small::after{ width:22px; height:22px; }
    .heart.small::before{ top:-11px; }
    .heart.small::after{ left:11px; }
    @keyframes beat{
      0%,100%{ transform: rotate(-45deg) scale(1); }
      18%{ transform: rotate(-45deg) scale(1.08); }
      36%{ transform: rotate(-45deg) scale(.98); }
      54%{ transform: rotate(-45deg) scale(1.12); }
      72%{ transform: rotate(-45deg) scale(1); }
    }

    h1{
      font-size: clamp(26px, 3.2vw, 40px);
      line-height:1.15;
      margin:10px 0 18px;
      min-height: 96px;
    }

    /* NAME glow coloring at end */
    .name{
      font-weight:950;
      color: var(--text);
      text-shadow: 0 0 0 rgba(255,47,107,0);
    }
    .name.glowAnim{
      animation: nameGlow 1400ms cubic-bezier(.22,.61,.36,1) forwards;
    }
    @keyframes nameGlow{
      0%{ color: var(--text); text-shadow: 0 0 0 rgba(255,47,107,0); }
      45%{ color: var(--pink2); text-shadow: 0 0 22px rgba(255,47,107,.60), 0 0 44px rgba(255,47,107,.28); }
      100%{ color: var(--pink2); text-shadow: 0 0 0 rgba(255,47,107,0); }
    }

    /* typewriter: smoother per char */
    .twChar{
      display:inline-block;
      opacity:0;
      transform: translateY(10px);
      animation: twIn 620ms cubic-bezier(.18,.82,.24,1) forwards;
    }
    @keyframes twIn{
      to{ opacity:1; transform: translateY(0); }
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top:18px;
      height:58px;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-weight:950;
      font-size:16px;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
      transition: transform .12s ease, box-shadow .22s ease, background .22s ease, opacity .22s ease;
    }
    #yesBtn{
      background: var(--pink);
      color:#fff;
      box-shadow: var(--shadow);
      min-width:120px;
    }

    /* âœ… stable NO width so long text doesn't break placement */
    #noBtn{
      background: rgba(255,77,121,.10);
      color: var(--pink2);
      border: 1px solid rgba(255,77,121,.25);
      width: 220px;
      max-width: 220px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      backdrop-filter: blur(8px);
    }
    #noBtn.roam{
      position: fixed;
      left:0; top:0;
      transform:none;
      z-index:50;
      transition: left .18s var(--ease), top .18s var(--ease);
    }

    .hint{
      margin-top:12px;
      font-size:13px;
      color: rgba(0,0,0,.40);
      font-weight:850;
      min-height:18px;
      opacity:0;
      transform: translateY(4px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .hint.show{ opacity:1; transform: translateY(0); }

    /* FX pop hearts */
    #fx{ position:fixed; inset:0; pointer-events:none; z-index:9998; }
    .popHeart{
      position:absolute;
      transform: translate(-50%,-50%);
      opacity:0;
      animation: popFly 900ms var(--ease) forwards;
      filter: drop-shadow(0 10px 18px rgba(255,47,107,.22));
      will-change: transform, opacity;
    }
    @keyframes popFly{
      0%{ opacity:0; transform: translate(-50%,-50%) scale(.6); }
      10%{ opacity:1; }
      100%{
        opacity:0;
        transform: translate(calc(-50% + var(--dx,0px)), calc(-50% + var(--dy,-120px))) scale(var(--s,1.25)) rotate(var(--r,10deg));
      }
    }

    /* LOADING */
    .loadStage{
      height:100%;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 18px;
      padding-top: 8px;
    }
    #loadPhoto{
      width: min(760px, 94vw);
      height:auto;
      max-height: 420px;
      object-fit: contain;
      opacity: 1;
      transition: opacity .35s ease;
      border-radius: 0;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.12));
    }
    #loadPhoto.fade{ opacity:0; }

    .loadPanel{
      width: min(560px, 86vw);
      border-radius: 18px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 18px 50px rgba(0,0,0,.06);
      padding: 26px 18px 22px;
    }

    .loaderHeart{
      width:30px; height:30px;
      transform: rotate(-45deg);
      background: var(--pink2);
      border-radius:7px;
      animation: beat 1.15s ease-in-out infinite;
      position:relative;
      margin: 0 auto 10px;
    }
    .loaderHeart::before,.loaderHeart::after{
      content:"";
      position:absolute;
      width:30px; height:30px;
      background: var(--pink2);
      border-radius:50%;
    }
    .loaderHeart::before{ top:-15px; left:0; }
    .loaderHeart::after{ left:15px; top:0; }

    .bar{
      width: min(440px, 80vw);
      height: 10px;
      background: rgba(255,77,121,.15);
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(255,77,121,.18);
      margin: 8px auto 10px;
    }
    .bar > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--pink2), #ff7aa2);
      border-radius:999px;
      transition: width .18s var(--ease);
    }
    .percent{ font-weight:950; color: var(--pink2); margin-bottom:8px; font-size:18px; }
    .loadingText{
      color: var(--muted);
      font-weight: 900;
      min-height: 22px;
      opacity:1;
      transition: opacity .35s ease, transform .35s ease;
      transform: translateY(0);
      font-size: 15px;
    }
    .loadingText.fadeOut{ opacity:0; transform: translateY(6px); }

    /* FINAL */
    .finalText{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 12px;
      max-width: 560px;
      margin: 0 auto;
      padding-top: 10px;
    }
    .finalTitle{ font-size: clamp(48px, 5vw, 66px); margin:0; }
    .finalSub{ margin:0; color: rgba(0,0,0,.55); font-weight:900; font-size:22px; }
    .finalLove{ margin:0; font-weight:950; font-size:24px; }

    .finalHeartEmoji{
      font-size: 82px;
      line-height: 1;
      filter: drop-shadow(0 0 18px rgba(255,47,107,.45)) drop-shadow(0 16px 34px rgba(255,47,107,.18));
      animation: finalBeat 1.25s ease-in-out infinite;
    }
    @keyframes finalBeat{
      0%,100%{ transform: scale(1); }
      18%{ transform: scale(1.07); }
      36%{ transform: scale(.99); }
      54%{ transform: scale(1.10); }
      72%{ transform: scale(1); }
    }

    .finalPolaroids{
      position:absolute;
      right:-120px;
      top:28px;
      width:280px;
      height:520px;
      pointer-events:none;
    }
    .slot{
      position:absolute;
      width:260px;
      height:auto;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.14));
      opacity:0;
      transition: opacity .5s ease, transform .5s ease;
    }
    .slot.show{ opacity:1; }

    .slot.pos1{ right:0; top:-6px; transform: rotate(6deg) translateY(6px); }
    .slot.pos1.show{ transform: rotate(6deg) translateY(0); }

    .slot.pos2{ right:-16px; top:245px; transform: rotate(-7deg) translateY(6px); }
    .slot.pos2.show{ transform: rotate(-7deg) translateY(0); }

    .slot.pos3{ right:-62px; top:145px; transform: rotate(3deg) translateY(6px); }
    .slot.pos3.show{ transform: rotate(3deg) translateY(0); }

    @media (max-width: 980px){
      .finalPolaroids{
        position: static;
        width:auto;
        height:auto;
        margin: 18px auto 0;
        display:flex;
        gap:14px;
        justify-content:center;
        pointer-events:auto;
      }
      .slot{
        position: static;
        width: min(300px, 70vw);
        transform:none !important;
        opacity:1;
      }
      .slot.show{ opacity:1; transform:none; }
    }
  </style>
</head>

  <script>
    // ===== cursor =====
    const cursorDot = document.getElementById('cursorDot');
    let curX = innerWidth/2, curY = innerHeight/2;
    let targetX = curX, targetY = curY;
    let cursorVisible = false;

    function cursorLoop(){
      curX += (targetX - curX) * 0.22;
      curY += (targetY - curY) * 0.22;
      cursorDot.style.transform = `translate(${curX}px, ${curY}px) translate(-50%, -50%)`;
      requestAnimationFrame(cursorLoop);
    }
    cursorLoop();

    addEventListener('mousemove', (e) => {
      targetX = e.clientX; targetY = e.clientY;
      if(!cursorVisible){ cursorVisible = true; cursorDot.style.opacity = '1'; }
    }, {passive:true});

    addEventListener('mouseleave', () => {
      cursorVisible = false;
      cursorDot.style.opacity = '0';
    });

    // ===== typewriter + glow coloring =====
    const titleEl = document.getElementById('questionTitle');
    const finalTitleHTML =
      `<span class="name" id="nameSpan">LÃ©nora Deparis Verhoeven</span>,<br/>veux-tu Ãªtre ma Valentine ?`;

    function typewriter(el){
      const plain = "LÃ©nora Deparis Verhoeven,\nveux-tu Ãªtre ma Valentine ?";
      el.innerHTML = "";
      let i = 0;

      const startDelay = 520;
      const baseDelay = 56;
      const jitterMax = 26;

      const step = () => {
        i++;
        const shown = plain.slice(0, i);
        const lastChar = shown.slice(-1);
        const before = shown.slice(0, -1).replace(/\n/g, "<br/>");

        el.innerHTML =
          before +
          (lastChar && lastChar !== "\n" ? `<span class="twChar">${lastChar}</span>` : "");

        if(i < plain.length){
          const jitter = (Math.random()*jitterMax)|0;
          setTimeout(step, baseDelay + jitter);
        } else {
          el.innerHTML = finalTitleHTML;
          const nameSpan = document.getElementById('nameSpan');
          requestAnimationFrame(() => nameSpan.classList.add('glowAnim'));
        }
      };

      setTimeout(step, startDelay);
    }
    typewriter(titleEl);

    // ===== texts =====
    const noFirst = ["Non","Tâ€™es sÃ»re ?","RÃ©flÃ©chis mieuxâ€¦","Allez ğŸ˜‡","Tu vas cliquer â€œOuiâ€ ğŸ˜Œ"];
    const noRandomPool = [
      "On sait tous les deux que tu vas dire oui ğŸ˜Œ",
      "Le destin a dÃ©jÃ  choisi ğŸ’˜",
      "Le bouton â€œOuiâ€ te regarde ğŸ‘€",
      "Attention moi aussi je sais bouderâ€¦",
      "Tu veux vraiment me briser le cÅ“ur ? ğŸ¥º",

      "Ã‡a sent le â€œOuiâ€ Ã  plein nez",
      "On recommence : tu dis oui ? ğŸ˜‡",
      "Je suis programmÃ© pour fuir ğŸ˜",
      "Tu veux jouer ? Moi aussi ğŸ˜ˆ",
      "Je te laisse une chanceâ€¦ de cliquer Oui",

      "Je fais semblant dâ€™Ãªtre un choix",
      "Bonâ€¦ Ã§a suffit, clique Oui ma LÃ©no ğŸ˜˜",
      "DÃ©solÃ©, ce bouton nâ€™est pas lâ€™option aujourdâ€™hui ğŸ’…",

      "Je vais faire semblant de ne pas entendre ğŸ™‰",
      "Ã‡a lagâ€¦ clique Oui pour rÃ©parer ğŸ› ï¸"
    ];

    const hintSteps = [
      "PS : le bouton â€œNonâ€ est un peu timide ğŸ˜‡",
      "Indice : il aime bien se sauver au dernier moment ğŸ˜",
      "Tu peux essayerâ€¦ mais il est trÃ¨s sportif ğŸƒâ€â™€ï¸ğŸ’¨",
      "Je crois quâ€™il a peur de ton doigt ğŸ˜‚",
      "Plus tu insistesâ€¦ plus il panique ğŸ˜­",
      "Il faut cliquer sur oui ma LÃ©no... â¤ï¸"
    ];

    // ===== NO button logic: "first version" style, but stable =====
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const hintEl = document.getElementById('hint');

    const SAFE_MARGIN = 26;   // safety margin so it never touches the edges
    const NEAR = 90;
    const FAR  = 170;
    const COOLDOWN = 260;

    let armed = true;
    let lastMoveAt = 0;
    let roaming = false;

    let noInteractions = 0;
    let lastRandomIdx = -1;

    function setNoText(){

        noBtn.textContent = noFirst[noInteractions - 1];

      }
      let idx;
      do { idx = (Math.random()*noRandomPool.length)|0; }
      while(noRandomPool.length > 1 && idx === lastRandomIdx);
      lastRandomIdx = idx;
      noBtn.textContent = noRandomPool[idx];
    }

    function updateHint(){
      if(noInteractions < 1) return;
      hintEl.classList.add('show');
      const step = clamp(Math.floor((noInteractions - 1)/2), 0, hintSteps.length-1);
      hintEl.textContent = hintSteps[step];

    function enableRoamOnce(){
      if(roaming) return;
      roaming = true;
      noBtn.classList.add('roam');
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = r.left + "px";
      noBtn.style.top  = r.top + "px";
    }

    function placeNoRandom(){
      const r = noBtn.getBoundingClientRect();
      const w = r.width, h = r.height;

      const minL = SAFE_MARGIN;
      const minT = SAFE_MARGIN;
      const maxL = Math.max(SAFE_MARGIN, innerWidth  - w - SAFE_MARGIN);
      const maxT = Math.max(SAFE_MARGIN, innerHeight - h - SAFE_MARGIN);

      let left = minL + Math.random() * (maxL - minL);
      let top  = minT + Math.random() * (maxT - minT);

      // avoid YES area
      const yesR = yesBtn.getBoundingClientRect();
      const yesCx = (yesR.left + yesR.right)/2;
      const yesCy = (yesR.top + yesR.bottom)/2;

      let tries = 0;
      while(tries < 20){
        const cx = left + w/2;
        const cy = top + h/2;
        if(Math.hypot(cx - yesCx, cy - yesCy) > 190) break;
        left = minL + Math.random() * (maxL - minL);
        top  = minT + Math.random() * (maxT - minT);
        tries++;
      }

      noBtn.style.left = `${clamp(left, minL, maxL)}px`;
      noBtn.style.top  = `${clamp(top,  minT, maxT)}px`;
    }

    function distToNo(x,y){
      const r = noBtn.getBoundingClientRect();
      const cx = (r.left + r.right)/2;
      const cy = (r.top + r.bottom)/2;
      return Math.hypot(x - cx, y - cy);
    }

    function moveNo(){
      const now = Date.now();
      if(now - lastMoveAt < COOLDOWN) return;
      lastMoveAt = now;

      enableRoamOnce();
      setNoText();
      updateHint();
      placeNoRandom();
    }

    addEventListener('mousemove', (e) => {
      if(!document.getElementById('screenAsk').classList.contains('active')) return;
      const d = distToNo(e.clientX, e.clientY);
      if(d > FAR) armed = true;
      if(armed && d < NEAR){
        armed = false;
        moveNo();
      }
    }, {passive:true});

    noBtn.addEventListener('click', (e) => {
      e.preventDefault(); e.stopPropagation();
      moveNo();
    });

    addEventListener('resize', () => {
      if(!roaming) return;
      const r = noBtn.getBoundingClientRect();
      const w = r.width, h = r.height;
      const left = clamp(r.left, SAFE_MARGIN, innerWidth - w - SAFE_MARGIN);
      const top  = clamp(r.top,  SAFE_MARGIN, innerHeight - h - SAFE_MARGIN);
      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
    });

    // ===== pop hearts on yes =====
    const fx = document.getElementById('fx');
    const popChars = ["ğŸ’˜","ğŸ’","ğŸ’–","ğŸ’•","â¤","ğŸ’—"];
    function spawnPopHeart(x, y){
      const el = document.createElement('div');
      el.className = 'popHeart';
      el.textContent = popChars[(Math.random()*popChars.length)|0];
      const dx = (Math.random()*2 - 1) * 140;
      const dy = -80 - Math.random()*180;
      const s  = 0.9 + Math.random()*0.9;
      const rr = (-18 + Math.random()*36) + "deg";
      el.style.left = x + "px";
      el.style.top  = y + "px";
      el.style.setProperty('--dx', dx + "px");
      el.style.setProperty('--dy', dy + "px");
      el.style.setProperty('--s', s.toFixed(2));
      el.style.setProperty('--r', rr);
      el.style.fontSize = (16 + Math.random()*16) + "px";
      fx.appendChild(el);
      setTimeout(() => el.remove(), 950);
    }
    function popHeartsFromElement(el){
      const r = el.getBoundingClientRect();
      const x = (r.left + r.right)/2;
      const y = (r.top + r.bottom)/2;
      for(let i=0;i<14;i++) setTimeout(() => spawnPopHeart(x, y), i*12);
      for(let i=0;i<8;i++) setTimeout(() => spawnPopHeart(x + (Math.random()*40-20), y + (Math.random()*20-10)), 220 + i*40);
    }

    // ===== loading =====
    const barFill = document.getElementById('barFill');
    const pct = document.getElementById('pct');
    const loadingText = document.getElementById('loadingText');
    const loadPhoto = document.getElementById('loadPhoto');

    const loadingPhrases = [
      "Chargement de lâ€™amour en coursâ€¦ ğŸ’˜",
      "PrÃ©paration des sentimentsâ€¦ ğŸ’",
      "Assemblage des bisousâ€¦ ğŸ˜˜",
      "Polissage de la bagueâ€¦ ğŸ’",
      "Ajout de cÃ¢lins illimitÃ©sâ€¦ ğŸ«¶",
      "Mon amourâ€¦ â¤ï¸",
      "RÃ©servation de la table au NÅªâ€¦ ğŸ½ï¸âœ¨"
    ];

    function easeInOutCubic(t){
      return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
    }
    function setLoadingPhraseSmooth(txt){
      loadingText.classList.add('fadeOut');
      setTimeout(() => {
        loadingText.textContent = txt;
        loadingText.classList.remove('fadeOut');
      }, 240);
    }

    const loadPhotos = [
      "assets/final1.png",
      "assets/final3.png",
      "assets/final4.png",
      "assets/final5.png",
      "assets/final6.png",
      "assets/final7.png",
      "assets/final8.png"
    ];
    function startSlideshow(totalMs){
      let i = 0;
      loadPhoto.src = loadPhotos[0];
      const stepMs = Math.max(750, Math.floor(totalMs / Math.max(loadPhotos.length, 5)));
      const timer = setInterval(() => {
        i = (i + 1) % loadPhotos.length;
        loadPhoto.classList.add('fade');
        setTimeout(() => {
          loadPhoto.src = loadPhotos[i];
          loadPhoto.classList.remove('fade');
        }, 220);
      }, stepMs);
      return timer;
    }

    function runLoading(){
      if(noBtn.classList.contains('roam')){
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';
      }
      card.classList.add('loadingMode');
      showScreen('screenLoad');

      const totalMs = 5800;
      const slideTimer = startSlideshow(totalMs);

      const lastHold = 1200;
      const tLast = totalMs - lastHold;
      const schedule = [
        { t:   0, txt: loadingPhrases[0] },
        { t: 900, txt: loadingPhrases[1] },
        { t:1800, txt: loadingPhrases[2] },
        { t:2700, txt: loadingPhrases[3] },
        { t:3600, txt: loadingPhrases[4] },
        { t:4500, txt: loadingPhrases[5] },
        { t:tLast, txt: loadingPhrases[6] }
      ];
      for(const s of schedule) setTimeout(() => setLoadingPhraseSmooth(s.txt), s.t);

      const start = performance.now();
      const tick = (now) => {
        const raw = Math.max(0, Math.min(1, (now - start) / totalMs));
        const eased = easeInOutCubic(raw);
        const p = Math.round(eased * 100);
        pct.textContent = p;
        barFill.style.width = `${p}%`;

        if(raw < 1) requestAnimationFrame(tick);
        else{
          clearInterval(slideTimer);
          setTimeout(() => {
            card.classList.remove('loadingMode');
            showScreen('screenDone');
            startFinalCarousel();
          }, 420);
        }
      };
      requestAnimationFrame(tick);
    }

    // ===== FINAL carousel =====
    const slotEls = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    const finalCyclePhotos = [
      "assets/final9.png",
      "assets/final2.png",
      "assets/final8.png",
      "assets/final7.png",
      "assets/final6.png",
      "assets/final5.png",
      "assets/final4.png",
      "assets/final3.png",
      "assets/final1.png"
    ];

    let finalStarted = false;
    let finalIdx = 0;
    let slotIdx = 0;
    let z = 10;

    function showInSlot(slotEl, src){
      slotEl.classList.remove('show');
      setTimeout(() => {
        slotEl.src = src;
        slotEl.style.zIndex = String(++z);
        slotEl.classList.add('show');
      }, 90);
    }

    function startFinalCarousel(){
      if(finalStarted) return;
      finalStarted = true;

      slotEls.forEach(s => { s.classList.remove('show'); s.src=""; s.style.zIndex="0"; });
      finalIdx = 0; slotIdx = 0; z = 10;

      const step = () => {
        const slot = slotEls[slotIdx % 3];
        const src = finalCyclePhotos[finalIdx % finalCyclePhotos.length];
        showInSlot(slot, src);
        finalIdx++; slotIdx++;
        setTimeout(step, 3000);
      };
      step();
    }

    // YES click
    yesBtn.addEventListener('click', () => {
      popHeartsFromElement(yesBtn);
      setTimeout(runLoading, 420);
    });
  </script>
</body>
