<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --bg: #fff8fb;
      --text: #2b2b2b;
      --muted: #6b6b6b;
      --pink: #ff4d79;
      --pink2: #ff2f6b;
      --shadow: 0 12px 30px rgba(255, 77, 121, .22);
      --ease: cubic-bezier(.22,.61,.36,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 20%, #fff 0%, var(--bg) 55%, #ffe8f0 100%);
      color: var(--text);
      overflow: hidden;
      cursor: none; /* hide default cursor (desktop) */
    }

    /* Show default cursor on touch devices */
    @media (hover: none) and (pointer: coarse){
      body{ cursor: auto; }
      #cursorDot{ display: none !important; }
    }

    /* Custom cursor dot */
    #cursorDot{
      position: fixed;
      left: 0; top: 0;
      width: 10px; height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #ffd1df 0%, var(--pink) 45%, var(--pink2) 100%);
      box-shadow:
        0 0 18px rgba(255,47,107,.30),
        0 0 36px rgba(255,47,107,.18);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity .2s ease;
      will-change: transform;
    }

    /* Background hearts */
    #bg{
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble-heart{
      position: absolute;
      bottom: -60px;
      left: 0;
      font-size: 18px;
      opacity: .18;
      transform: translate3d(0,0,0);
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      text-shadow: 0 10px 25px rgba(255, 77, 121, .22);
      filter: drop-shadow(0 10px 20px rgba(255,77,121,.16));
    }
    @keyframes floatUp{
      0%   { transform: translate3d(0, 0, 0) scale(1); opacity: 0; }
      10%  { opacity: var(--o, .22); }
      90%  { opacity: var(--o, .22); }
      100% { transform: translate3d(var(--dx, 0px), -120vh, 0) scale(var(--s, 1)); opacity: 0; }
    }

    /* Layout */
    .stage{
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(900px, 94vw);
      border-radius: 22px;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.07);
      border: 1px solid rgba(255,255,255,.55);
      position: relative;
      overflow: visible; /* allow polaroids outside */
      min-height: 380px;
    }

    /* Screens: smooth fade */
    .screen{
      position: absolute;
      inset: 0;
      padding: 34px 18px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity .55s var(--ease), transform .55s var(--ease);
      text-align: center;
    }
    .screen.active{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Top hearts */
    .hearts-top{
      display:flex;
      gap: 10px;
      justify-content:center;
      align-items:center;
      margin-bottom: 8px;
      height: 52px;
    }
    .heart{
      width: 32px;
      height: 32px;
      position: relative;
      transform: rotate(-45deg);
      background: var(--pink);
      border-radius: 7px;
      animation: beat 1.2s ease-in-out infinite;
      filter:
        drop-shadow(0 12px 18px rgba(255,77,121,.22))
        drop-shadow(0 0 14px rgba(255,77,121,.22));
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 32px;
      height: 32px;
      background: var(--pink);
      border-radius: 50%;
      filter: drop-shadow(0 0 12px rgba(255,77,121,.18));
    }
    .heart::before{ top:-16px; left:0; }
    .heart::after { left:16px; top:0; }

    .heart.small{
      width: 22px; height: 22px;
      opacity: .95;
      animation-duration: 1.35s;
    }
    .heart.small::before,
    .heart.small::after{
      width: 22px; height: 22px;
    }
    .heart.small::before{ top:-11px; }
    .heart.small::after{ left:11px; }

    @keyframes beat{
      0%, 100% { transform: rotate(-45deg) scale(1); }
      18% { transform: rotate(-45deg) scale(1.08); }
      36% { transform: rotate(-45deg) scale(0.98); }
      54% { transform: rotate(-45deg) scale(1.12); }
      72% { transform: rotate(-45deg) scale(1.00); }
    }

    h1{
      font-size: clamp(26px, 3.2vw, 40px);
      line-height: 1.15;
      margin: 10px 0 18px;
      letter-spacing: .2px;
    }
    .name{
      font-weight: 950;
      background: linear-gradient(90deg, var(--pink2), #ff7aa2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      white-space: nowrap;
    }

    /* Buttons row: YES + NO centered together */
    .buttons{
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      margin-top: 18px;
      height: 58px;
    }

    button{
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 950;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .22s ease, background .22s ease, opacity .22s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    #yesBtn{
      background: var(--pink);
      color: #fff;
      box-shadow: var(--shadow);
      min-width: 120px;
      position: relative;
    }
    #yesBtn:hover{ transform: translateY(-1px); }
    #yesBtn:active{ transform: translateY(1px) scale(.99); }

    /* NO button */
    #noBtn{
      background: rgba(255, 77, 121, .10);
      color: var(--pink2);
      border: 1px solid rgba(255, 77, 121, .25);
      min-width: 130px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      backdrop-filter: blur(8px);
    }
    #noBtn.fixedRoam{
      position: fixed;
      left: 50%;
      top: 62%;
      transform: translate(-50%, -50%);
      z-index: 50;
      transition:
        left .18s var(--ease),
        top  .18s var(--ease),
        opacity .25s ease,
        transform .12s ease;
    }

    /* Hint */
    .hint{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(0,0,0,.40);
      font-weight: 850;
      min-height: 18px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .hint.show{
      opacity: 1;
      transform: translateY(0);
    }

    /* Pop hearts layer */
    #fx{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9998;
    }
    .popHeart{
      position: absolute;
      left: 0; top: 0;
      font-size: 18px;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: popFly 900ms var(--ease) forwards;
      filter: drop-shadow(0 10px 18px rgba(255,47,107,.22));
      will-change: transform, opacity;
    }
    @keyframes popFly{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.6); }
      10%  { opacity: 1; }
      100% {
        opacity: 0;
        transform:
          translate(calc(-50% + var(--dx, 0px)), calc(-50% + var(--dy, -120px)))
          scale(var(--s, 1.25))
          rotate(var(--r, 10deg));
      }
    }

    /* Loading */
    .loaderWrap{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 14px;
      padding-top: 2px;
    }

    /* Photo above, not cropped */
    .loadPhotoWrap{
      width: min(560px, 86vw);
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: 2px;
    }
    #loadPhoto{
      width: min(520px, 82vw);
      height: auto;
      max-height: 260px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.35);
      opacity: 1;
      transition: opacity .35s ease;
    }
    #loadPhoto.fade{ opacity: 0; }

    .loaderHeart{
      width: 30px; height: 30px;
      transform: rotate(-45deg);
      background: var(--pink2);
      border-radius: 7px;
      filter: drop-shadow(0 12px 25px rgba(255,47,107,.22)) drop-shadow(0 0 12px rgba(255,47,107,.20));
      animation: beat 1.15s ease-in-out infinite;
      position: relative;
    }
    .loaderHeart::before, .loaderHeart::after{
      content:"";
      position:absolute;
      width: 30px; height: 30px;
      background: var(--pink2);
      border-radius: 50%;
      filter: drop-shadow(0 0 12px rgba(255,47,107,.18));
    }
    .loaderHeart::before{ top:-15px; left:0; }
    .loaderHeart::after { left:15px; top:0; }

    .bar{
      width: min(440px, 80vw);
      height: 10px;
      background: rgba(255, 77, 121, .15);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255, 77, 121, .18);
    }
    .bar > i{
      display:block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--pink2), #ff7aa2);
      border-radius: 999px;
      transition: width .18s var(--ease);
    }
    .percent{
      font-weight: 950;
      color: var(--pink2);
    }
    .loadingText{
      color: var(--muted);
      font-weight: 900;
      min-height: 22px;
      opacity: 1;
      transition: opacity .35s ease, transform .35s ease;
      transform: translateY(0);
    }
    .loadingText.fadeOut{
      opacity: 0;
      transform: translateY(6px);
    }

    /* Final */
    .finalText{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 8px;
      max-width: 560px;
      margin: 0 auto;
    }

    .finalHeart{
      width: 66px;
      height: 66px;
      position: relative;
      transform: rotate(-45deg);
      border-radius: 14px;
      background: linear-gradient(135deg, #ff7aa2 0%, #ff2f6b 55%, #d80f4b 100%);
      animation: beat 1.2s ease-in-out infinite;
      box-shadow:
        inset 0 10px 18px rgba(255,255,255,.25),
        inset 0 -12px 18px rgba(0,0,0,.10),
        0 18px 40px rgba(255,47,107,.20),
        0 0 26px rgba(255,47,107,.16);
      filter: drop-shadow(0 0 18px rgba(255,47,107,.20));
      margin-top: 4px;
    }
    .finalHeart::before,
    .finalHeart::after{
      content:"";
      position:absolute;
      width: 66px;
      height: 66px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7aa2 0%, #ff2f6b 55%, #d80f4b 100%);
      box-shadow:
        inset 0 10px 18px rgba(255,255,255,.22),
        inset 0 -12px 18px rgba(0,0,0,.10);
    }
    .finalHeart::before{ top:-33px; left:0; }
    .finalHeart::after{ left:33px; top:0; }

    .finalHeartGlow{
      position:absolute;
      inset: -22px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,47,107,.32), rgba(255,47,107,0) 62%);
      animation: glow 1.4s ease-in-out infinite;
      transform: rotate(45deg);
      pointer-events:none;
      filter: blur(1px);
      z-index: -1;
    }
    @keyframes glow{
      0%, 100% { opacity: .55; transform: rotate(45deg) scale(.98); }
      50%      { opacity: .98; transform: rotate(45deg) scale(1.08); }
    }

    .subtitle{
      margin: 4px 0 0;
      color: var(--muted);
      font-weight: 900;
    }
    .loveLine{
      margin: 0;
      font-weight: 950;
    }

    /* Final polaroids outside on the right */
    .finalPolaroids{
      position: absolute;
      right: -260px;
      top: 50%;
      transform: translateY(-50%);
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items:center;
      pointer-events: none;
    }
    .polaroidImg{
      width: 240px;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.35);
    }
    .tilt1{ transform: rotate(6deg); }
    .tilt2{ transform: rotate(-7deg); }

    @media (max-width: 980px){
      .finalPolaroids{
        position: static;
        transform: none;
        margin: 18px auto 0;
        flex-direction: row;
        flex-wrap: wrap;
        pointer-events: auto;
      }
      .polaroidImg{ width: min(280px, 70vw); }
    }
  </style>
</head>

  <script>
    // ========= Custom cursor (smooth follow) =========
    const cursorDot = document.getElementById('cursorDot');
    let curX = window.innerWidth / 2, curY = window.innerHeight / 2;
    let targetX = curX, targetY = curY;
    let cursorVisible = false;

    function cursorLoop(){
      // simple smooth follow
      curX += (targetX - curX) * 0.22;
      curY += (targetY - curY) * 0.22;
      cursorDot.style.transform = `translate(${curX}px, ${curY}px) translate(-50%, -50%)`;
      requestAnimationFrame(cursorLoop);
    }
    cursorLoop();

    window.addEventListener('mousemove', (e) => {
      targetX = e.clientX;
      targetY = e.clientY;
      if(!cursorVisible){
        cursorVisible = true;
        cursorDot.style.opacity = '1';
      }
    }, { passive:true });

    window.addEventListener('mouseleave', () => {
      cursorVisible = false;
      cursorDot.style.opacity = '0';
    });

    // ========= Background hearts =========
    const bg = document.getElementById('bg');
    const heartChars = ["â¤","ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"];

    function spawnBubble(){
      const el = document.createElement('div');
      el.className = 'bubble-heart';
      el.textContent = heartChars[(Math.random()*heartChars.length)|0];

      const vw = window.innerWidth;
      const x = Math.random() * vw;
      const size = 14 + Math.random()*22;
      const drift = (Math.random()*2 - 1) * 120;
      const opacity = 0.12 + Math.random()*0.22;
      const duration = 7 + Math.random()*8;

      el.style.left = `${x}px`;
      el.style.fontSize = `${size}px`;
      el.style.setProperty('--dx', `${drift}px`);
      el.style.setProperty('--o', opacity.toFixed(2));
      el.style.setProperty('--s', (0.85 + Math.random()*0.6).toFixed(2));
      el.style.animationDuration = `${duration}s`;

      bg.appendChild(el);
      setTimeout(() => el.remove(), duration*1000 + 250);
    }
    setInterval(spawnBubble, 260);
    for(let i=0;i<10;i++) setTimeout(spawnBubble, i*80);

    // ========= Screens =========
    function showScreen(id){
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ========= No button logic =========
    const btnRow = document.getElementById('btnRow');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hintEl = document.getElementById('hint');

    const noFirst = [
      "Non",
      "Tâ€™es sÃ»re ?",
      "RÃ©flÃ©chis mieuxâ€¦",
      "Allez ğŸ˜‡",
      "Tu vas cliquer â€œOuiâ€ ğŸ˜Œ"
    ];

    const noRandomPool = [
      "On sait tous les deux que tu vas dire oui ğŸ˜Œ",
      "Le destin a dÃ©jÃ  choisi ğŸ’˜",
      "Le bouton â€˜Ouiâ€™ te regarde ğŸ‘€",
      "Attention moi aussi je sais bouderâ€¦",
      "Tu veux vraiment me briser le cÅ“ur ? ğŸ¥º",
      "Erreur 404 : â€˜Nonâ€™ introuvable",
      "Je refuse dâ€™exister sans ton oui ğŸ˜­",
      "Clique oui et je te fais un bisou",
      "Ce bouton est en RTT aujourdâ€™hui",
      "Tâ€™as glissÃ©â€¦ vers â€˜Ouiâ€™ ğŸ™‚",
      "Ã‡a sent le â€˜Ouiâ€™ Ã  plein nez",
      "On recommence : tu dis oui ? ğŸ˜‡",
      "Je suis programmÃ© pour fuir ğŸ˜",
      "Tu veux jouer ? Moi aussi ğŸ˜ˆ",
      "Je te laisse une chanceâ€¦ de cliquer Oui",
      "Câ€™est nonâ€¦ enfin câ€™est oui",
      "Je fais semblant dâ€™Ãªtre un choix",
      "Bonâ€¦ Ã§a suffit, clique Oui ma LÃ©no ğŸ˜˜",
      "DÃ©solÃ©, ce bouton nâ€™est pas lâ€™option aujourdâ€™hui ğŸ’…",
      "Le â€˜Nonâ€™ est en rupture de stock",
      "Le â€˜Ouiâ€™ est juste lÃ  ğŸ‘‰"
    ];

    // Hint changes every 2 interactions, locks on 6th change
    const hintSteps = [
      "PS : le bouton â€œNonâ€ est un peu timide ğŸ˜‡",
      "Indice : il aime bien se sauver au dernier moment ğŸ˜",
      "Tu peux essayerâ€¦ mais il est trÃ¨s sportif ğŸƒâ€â™€ï¸ğŸ’¨",
      "Je crois quâ€™il a peur de ton doigt ğŸ˜‚",
      "Plus tu insistesâ€¦ plus il panique ğŸ˜­",
      "Il faut cliquer sur oui ma LÃ©no... â¤ï¸"
    ];

    let noInteractions = 0;
    let lastRandomIdx = -1;

    let roamingEnabled = false;
    let lastMoveAt = 0;
    const COOLDOWN_MS = 280;
    const DODGE_RADIUS = 95;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoText(){
      if(noInteractions <= 5){
        noBtn.textContent = noFirst[noInteractions - 1];
        return;
      }
      let idx;
      do{
        idx = (Math.random() * noRandomPool.length) | 0;
      } while(noRandomPool.length > 1 && idx === lastRandomIdx);

      lastRandomIdx = idx;
      noBtn.textContent = noRandomPool[idx];
    }

    function updateHint(){
      if(noInteractions < 1) return;
      if(!hintEl.classList.contains('show')) hintEl.classList.add('show');
      const step = clamp(Math.floor((noInteractions - 1) / 2), 0, hintSteps.length - 1);
      hintEl.textContent = hintSteps[step];
    }

    function enableRoaming(){
      if(roamingEnabled) return;
      roamingEnabled = true;
      noBtn.classList.add('fixedRoam');
      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = `${(r.left + r.right)/2}px`;
      noBtn.style.top  = `${(r.top + r.bottom)/2}px`;
    }

    function moveNoButton(){
      const now = Date.now();
      if(now - lastMoveAt < COOLDOWN_MS) return;
      lastMoveAt = now;

      noInteractions++;
      setNoText();
      updateHint();

      if(noInteractions >= 1) enableRoaming();

      const padding = 16;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const r = noBtn.getBoundingClientRect();
      const bw = r.width;
      const bh = r.height;

      const minX = padding + bw/2;
      const maxX = vw - padding - bw/2;
      const minY = padding + bh/2;
      const maxY = vh - padding - bh/2;

      const yesRect = yesBtn.getBoundingClientRect();
      const yesCx = (yesRect.left + yesRect.right)/2;
      const yesCy = (yesRect.top + yesRect.bottom)/2;

      let x, y, tries = 0;
      do{
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
        tries++;
      } while(Math.hypot(x - yesCx, y - yesCy) < 180 && tries < 30);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function pointerNearNo(x, y){
      const r = noBtn.getBoundingClientRect();
      const cx = (r.left + r.right)/2;
      const cy = (r.top + r.bottom)/2;
      return Math.hypot(x - cx, y - cy) < DODGE_RADIUS;
    }

    window.addEventListener('mousemove', (e) => {
      if(!document.getElementById('screenAsk').classList.contains('active')) return;
      if(pointerNearNo(e.clientX, e.clientY)) moveNoButton();
    }, { passive:true });

    window.addEventListener('touchstart', (e) => {
      if(!document.getElementById('screenAsk').classList.contains('active')) return;
      const t = e.touches[0];
      if(t && pointerNearNo(t.clientX, t.clientY)) moveNoButton();
    }, { passive:true });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      if(document.getElementById('screenAsk').classList.contains('active')) moveNoButton();
    });

    // ========= Pop hearts FX on YES =========
    const fx = document.getElementById('fx');
    const popChars = ["ğŸ’˜","ğŸ’","ğŸ’–","ğŸ’•","â¤","ğŸ’—"];

    function spawnPopHeart(x, y){
      const el = document.createElement('div');
      el.className = 'popHeart';
      el.textContent = popChars[(Math.random()*popChars.length)|0];

      const dx = (Math.random()*2 - 1) * 140;
      const dy = -80 - Math.random()*180;
      const s  = 0.9 + Math.random()*0.9;
      const r  = (-18 + Math.random()*36) + "deg";

      el.style.left = x + "px";
      el.style.top  = y + "px";
      el.style.setProperty('--dx', dx + "px");
      el.style.setProperty('--dy', dy + "px");
      el.style.setProperty('--s', s.toFixed(2));
      el.style.setProperty('--r', r);

      // vary size a bit
      el.style.fontSize = (16 + Math.random()*16) + "px";

      fx.appendChild(el);
      setTimeout(() => el.remove(), 950);
    }

    function popHeartsFromElement(el){
      const r = el.getBoundingClientRect();
      const x = (r.left + r.right)/2;
      const y = (r.top + r.bottom)/2;

      // burst
      for(let i=0;i<14;i++){
        setTimeout(() => spawnPopHeart(x, y), i*12);
      }
      // a small trailing drizzle
      for(let i=0;i<8;i++){
        setTimeout(() => spawnPopHeart(x + (Math.random()*40-20), y + (Math.random()*20-10)), 220 + i*40);
      }
    }

    // ========= Loading =========
    const barFill = document.getElementById('barFill');
    const pct = document.getElementById('pct');
    const loadingText = document.getElementById('loadingText');
    const loadPhoto = document.getElementById('loadPhoto');

    const loadingPhrases = [
      "RÃ©servation de la table au NÅªâ€¦ ğŸ½ï¸âœ¨",
      "Chargement de lâ€™amour en coursâ€¦ ğŸ’˜",
      "PrÃ©paration des sentimentsâ€¦ ğŸ’",
      "Assemblage des bisousâ€¦ ğŸ˜˜",
      "Polissage de la bagueâ€¦ ğŸ’",
      "Ajout de cÃ¢lins illimitÃ©sâ€¦ ğŸ«¶",
      "Mon amourâ€¦ â¤ï¸"
    ];

    function easeInOutCubic(t){
      return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
    }

    function setLoadingPhrase(i){
      loadingText.classList.add('fadeOut');
      setTimeout(() => {
        loadingText.textContent = loadingPhrases[i];
        loadingText.classList.remove('fadeOut');
      }, 240);
    }

    const loadPhotos = [
      "assets/final1.png",
      "assets/final3.png",
      "assets/final4.png",
      "assets/final5.png",
      "assets/final6.png",
      "assets/final7.png",
      "assets/final8.png"
    ];

    function startSlideshow(totalMs){
      if(!loadPhoto || loadPhotos.length === 0) return null;
      let i = 0;
      loadPhoto.src = loadPhotos[0];

      const stepMs = Math.max(750, Math.floor(totalMs / Math.max(loadPhotos.length, 5)));

      const timer = setInterval(() => {
        i = (i + 1) % loadPhotos.length;
        loadPhoto.classList.add('fade');
        setTimeout(() => {
          loadPhoto.src = loadPhotos[i];
          loadPhoto.classList.remove('fade');
        }, 220);
      }, stepMs);

      return timer;
    }

    function runLoading(){
      noBtn.style.opacity = '0';
      noBtn.style.pointerEvents = 'none';

      showScreen('screenLoad');

      const totalMs = 5800;
      const slideTimer = startSlideshow(totalMs);

      const start = performance.now();
      let phraseIndex = 0;
      loadingText.textContent = loadingPhrases[0];

      const phraseTimer = setInterval(() => {
        phraseIndex = Math.min(phraseIndex + 1, loadingPhrases.length - 1);
        setLoadingPhrase(phraseIndex);
      }, 950);

      function tick(now){
        const raw = clamp((now - start) / totalMs, 0, 1);
        const eased = easeInOutCubic(raw);

        const p = Math.round(eased * 100);
        pct.textContent = p;
        barFill.style.width = `${p}%`;

        if(raw < 1){
          requestAnimationFrame(tick);
        } else {
          clearInterval(phraseTimer);
          if(slideTimer) clearInterval(slideTimer);
          setTimeout(() => showScreen('screenDone'), 420);
        }
      }
      requestAnimationFrame(tick);
    }

    yesBtn.addEventListener('click', () => {
      // pop first, then go loading
      popHeartsFromElement(yesBtn);
      setTimeout(runLoading, 420);
    });
  </script>
