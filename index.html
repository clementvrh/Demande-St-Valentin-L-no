<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ğŸ’˜</title>

  <style>
    :root{
      --bg: #fff8fb;
      --text: #2b2b2b;
      --muted: #6b6b6b;
      --pink: #ff4d79;
      --pink2: #ff2f6b;
      --shadow: 0 12px 30px rgba(255, 77, 121, .22);
      --ease: cubic-bezier(.22,.61,.36,1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 20%, #fff 0%, var(--bg) 55%, #ffe8f0 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* Background floating hearts */
    #bg{
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble-heart{
      position: absolute;
      bottom: -60px;
      left: 0;
      font-size: 18px;
      opacity: .18;
      transform: translate3d(0,0,0);
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      text-shadow: 0 10px 25px rgba(255, 77, 121, .22);
      filter: drop-shadow(0 10px 20px rgba(255,77,121,.16));
    }
    @keyframes floatUp{
      0%   { transform: translate3d(0, 0, 0) scale(1); opacity: 0; }
      10%  { opacity: var(--o, .22); }
      90%  { opacity: var(--o, .22); }
      100% { transform: translate3d(var(--dx, 0px), -120vh, 0) scale(var(--s, 1)); opacity: 0; }
    }

    /* Layout */
    .stage{
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(900px, 94vw);
      border-radius: 22px;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.07);
      border: 1px solid rgba(255,255,255,.55);
      position: relative;
      overflow: hidden;
      min-height: 360px;
    }

    /* Screens: real fade (no brutal display switching) */
    .screen{
      position: absolute;
      inset: 0;
      padding: 34px 18px;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity .55s var(--ease), transform .55s var(--ease);
      text-align: center;
    }
    .screen.active{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Top hearts on first screen */
    .hearts-top{
      display:flex;
      gap: 10px;
      justify-content:center;
      align-items:center;
      margin-bottom: 8px;
      height: 52px;
    }

    .heart{
      width: 32px;
      height: 32px;
      position: relative;
      transform: rotate(-45deg);
      background: var(--pink);
      border-radius: 7px;
      animation: beat 1.2s ease-in-out infinite;
      filter:
        drop-shadow(0 12px 18px rgba(255,77,121,.22))
        drop-shadow(0 0 14px rgba(255,77,121,.22));
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 32px;
      height: 32px;
      background: var(--pink);
      border-radius: 50%;
      filter: drop-shadow(0 0 12px rgba(255,77,121,.18));
    }
    .heart::before{ top:-16px; left:0; }
    .heart::after { left:16px; top:0; }

    .heart.small{
      width: 22px; height: 22px;
      opacity: .95;
      animation-duration: 1.35s;
    }
    .heart.small::before,
    .heart.small::after{
      width: 22px; height: 22px;
    }
    .heart.small::before{ top:-11px; }
    .heart.small::after{ left:11px; }

    @keyframes beat{
      0%, 100% { transform: rotate(-45deg) scale(1); }
      18% { transform: rotate(-45deg) scale(1.08); }
      36% { transform: rotate(-45deg) scale(0.98); }
      54% { transform: rotate(-45deg) scale(1.12); }
      72% { transform: rotate(-45deg) scale(1.00); }
    }

    h1{
      font-size: clamp(26px, 3.2vw, 40px);
      line-height: 1.15;
      margin: 10px 0 18px;
      letter-spacing: .2px;
    }
    .name{
      font-weight: 950;
      background: linear-gradient(90deg, var(--pink2), #ff7aa2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      white-space: nowrap;
    }

    .buttons{
      display:flex;
      gap: 12px;
      justify-content:center;
      margin-top: 18px;
      height: 58px;
    }

    button{
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 950;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .22s ease, background .22s ease, opacity .22s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--pink);
      color: #fff;
      box-shadow: var(--shadow);
      min-width: 120px;
    }
    #yesBtn:hover{ transform: translateY(-1px); }
    #yesBtn:active{ transform: translateY(1px) scale(.99); }

    /* No button (global, full screen) */
    #noBtn{
      position: fixed;
      left: 50%;
      top: 62%;
      transform: translate(-50%, -50%);
      background: rgba(255, 77, 121, .10);
      color: var(--pink2);
      border: 1px solid rgba(255, 77, 121, .25);
      min-width: 130px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      backdrop-filter: blur(8px);
      z-index: 50;
      transition:
        left .18s var(--ease),
        top  .18s var(--ease),
        opacity .25s ease,
        transform .12s ease;
    }

    /* Hint: appears only after first "No" interaction */
    .hint{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(0,0,0,.40);
      font-weight: 850;
      min-height: 18px;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .hint.show{
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading */
    .loaderWrap{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 14px;
      padding-top: 2px;
    }

    .loadPhotoFrame{
      width: min(520px, 86vw);
      height: 200px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255, 77, 121, .18);
      background: rgba(255,255,255,.55);
      box-shadow: 0 18px 50px rgba(0,0,0,.08);
    }
    .loadPhotoFrame img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      opacity: 1;
      transition: opacity .35s ease;
    }
    .loadPhotoFrame img.fade{ opacity: 0; }

    .loaderHeart{
      width: 30px; height: 30px;
      transform: rotate(-45deg);
      background: var(--pink2);
      border-radius: 7px;
      filter: drop-shadow(0 12px 25px rgba(255,47,107,.22)) drop-shadow(0 0 12px rgba(255,47,107,.20));
      animation: beat 1.15s ease-in-out infinite;
      position: relative;
    }
    .loaderHeart::before, .loaderHeart::after{
      content:"";
      position:absolute;
      width: 30px; height: 30px;
      background: var(--pink2);
      border-radius: 50%;
      filter: drop-shadow(0 0 12px rgba(255,47,107,.18));
    }
    .loaderHeart::before{ top:-15px; left:0; }
    .loaderHeart::after { left:15px; top:0; }

    .bar{
      width: min(440px, 80vw);
      height: 10px;
      background: rgba(255, 77, 121, .15);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255, 77, 121, .18);
    }
    .bar > i{
      display:block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--pink2), #ff7aa2);
      border-radius: 999px;
      transition: width .18s var(--ease);
    }
    .percent{
      font-weight: 950;
      color: var(--pink2);
    }

    .loadingText{
      color: var(--muted);
      font-weight: 900;
      min-height: 22px;
      opacity: 1;
      transition: opacity .35s ease, transform .35s ease;
      transform: translateY(0);
    }
    .loadingText.fadeOut{
      opacity: 0;
      transform: translateY(6px);
    }

    /* Final screen layout: text left, polaroids right */
    .finalGrid{
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 18px;
      max-width: 860px;
      margin: 0 auto;
    }
    @media (max-width: 820px){
      .finalGrid{
        grid-template-columns: 1fr;
        justify-items: center;
      }
    }

    .finalText{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 8px;
    }

    .bigHeart{
      width: 64px; height: 64px;
      transform: rotate(-45deg);
      border-radius: 14px;
      position: relative;
      background: radial-gradient(circle at 35% 30%, #ffd1df 0%, #ff6b97 20%, var(--pink2) 62%, #d80f4b 100%);
      animation: beat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 18px 35px rgba(255,47,107,.22));
      isolation: isolate;
      margin-top: 2px;
    }
    .bigHeart::before, .bigHeart::after{
      content:"";
      position:absolute;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #ffd1df 0%, #ff6b97 20%, var(--pink2) 62%, #d80f4b 100%);
    }
    .bigHeart::before{ top:-32px; left:0; }
    .bigHeart::after { left:32px; top:0; }
    .bigHeart .glow{
      position:absolute;
      inset: -22px;
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,47,107,.32), rgba(255,47,107,0) 62%);
      animation: glow 1.4s ease-in-out infinite;
      transform: rotate(45deg);
      z-index: -1;
      pointer-events:none;
      filter: blur(1px);
    }
    @keyframes glow{
      0%, 100% { opacity: .55; transform: rotate(45deg) scale(.98); }
      50%      { opacity: .98; transform: rotate(45deg) scale(1.08); }
    }

    .subtitle{
      margin: 4px 0 0;
      color: var(--muted);
      font-weight: 900;
    }
    .loveLine{
      margin: 0;
      font-weight: 950;
    }

    /* Final polaroids (your images already have the polaroid frame) */
    .polaroidStack{
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items:center;
      justify-content:center;
      padding-right: 6px;
    }
    .polaroidImg{
      width: 220px;
      max-width: 34vw;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.3);
    }
    .tilt1{ transform: rotate(5deg); }
    .tilt2{ transform: rotate(-6deg); }

    @media (max-width: 820px){
      .polaroidStack{
        flex-direction: row;
        flex-wrap: wrap;
        padding-right: 0;
      }
      .polaroidImg{
        width: min(260px, 70vw);
      }
    }
  </style>
</head>

  <script>
    // ========= Background hearts =========
    const bg = document.getElementById('bg');
    const heartChars = ["â¤","ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•"];

    function spawnBubble(){
      const el = document.createElement('div');
      el.className = 'bubble-heart';
      el.textContent = heartChars[(Math.random()*heartChars.length)|0];

      const vw = window.innerWidth;
      const x = Math.random() * vw;
      const size = 14 + Math.random()*22;
      const drift = (Math.random()*2 - 1) * 120;
      const opacity = 0.12 + Math.random()*0.22;
      const duration = 7 + Math.random()*8;

      el.style.left = `${x}px`;
      el.style.fontSize = `${size}px`;
      el.style.setProperty('--dx', `${drift}px`);
      el.style.setProperty('--o', opacity.toFixed(2));
      el.style.setProperty('--s', (0.85 + Math.random()*0.6).toFixed(2));
      el.style.animationDuration = `${duration}s`;

      bg.appendChild(el);
      setTimeout(() => el.remove(), duration*1000 + 250);
    }

    setInterval(spawnBubble, 260);
    for(let i=0;i<10;i++) setTimeout(spawnBubble, i*80);

    // ========= Screen switching (smooth fade) =========
    function showScreen(id){
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // ========= No button logic =========
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hintEl = document.getElementById('hint');

    // 5 first texts in order (interaction 1..5)
    const noFirst = [
      "Non",
      "Tâ€™es sÃ»re ?",
      "RÃ©flÃ©chis mieuxâ€¦",
      "Allez ğŸ˜‡",
      "Tu vas cliquer â€œOuiâ€ ğŸ˜Œ"
    ];

    // Random pool (from the 6th interaction, infinite)
    const noRandomPool = [
      "On sait tous les deux que tu vas dire oui ğŸ˜Œ",
      "Le destin a dÃ©jÃ  choisi ğŸ’˜",
      "Le bouton â€˜Ouiâ€™ te regarde ğŸ‘€",
      "Attention moi aussi je sais bouderâ€¦",
      "Tu veux vraiment me briser le cÅ“ur ? ğŸ¥º",
      "Erreur 404 : â€˜Nonâ€™ introuvable",
      "Je refuse dâ€™exister sans ton oui ğŸ˜­",
      "Clique oui et je te fais un bisou",
      "Ce bouton est en RTT aujourdâ€™hui",
      "Tâ€™as glissÃ©â€¦ vers â€˜Ouiâ€™ ğŸ™‚",
      "Ã‡a sent le â€˜Ouiâ€™ Ã  plein nez",
      "On recommence : tu dis oui ? ğŸ˜‡",
      "Je suis programmÃ© pour fuir ğŸ˜",
      "Tu veux jouer ? Moi aussi ğŸ˜ˆ",
      "Je te laisse une chanceâ€¦ de cliquer Oui",
      "Câ€™est nonâ€¦ enfin câ€™est oui",
      "Je fais semblant dâ€™Ãªtre un choix",
      "Bonâ€¦ Ã§a suffit, clique Oui ma LÃ©no ğŸ˜˜",
      "DÃ©solÃ©, ce bouton nâ€™est pas cliquable ğŸ’…",
      "Le â€˜Nonâ€™ est en rupture de stock",
      "Le â€˜Ouiâ€™ est juste lÃ  ğŸ‘‰"
    ];

    // Hint: appears after 1st interaction, changes every 5 interactions, then locks
    const hintSteps = [
      "PS : le bouton â€œNonâ€ est un peu timide ğŸ˜‡",
      "Indice : il aime bien se sauver au dernier moment ğŸ˜",
      "Tu peux essayerâ€¦ mais il est trÃ¨s sportif ğŸƒâ€â™€ï¸ğŸ’¨",
      "Je crois quâ€™il a peur de ton doigt ğŸ˜‚",
      "Plus tu insistesâ€¦ plus il panique ğŸ˜­",
      "Il faut cliquer sur Oui ma LÃ©noâ€¦ â¤ï¸"
    ];

    let noInteractions = 0;
    let lastRandomIdx = -1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoText(){
      // interactions are 1-based logically; we increment first, then set text
      if(noInteractions <= 5){
        noBtn.textContent = noFirst[noInteractions - 1];
        return;
      }
      // 6+ random forever, avoid immediate repetition
      let idx;
      do{
        idx = (Math.random() * noRandomPool.length) | 0;
      } while(noRandomPool.length > 1 && idx === lastRandomIdx);

      lastRandomIdx = idx;
      noBtn.textContent = noRandomPool[idx];
    }

    function updateHint(){
      if(noInteractions < 1) return;

      if(!hintEl.classList.contains('show')){
        hintEl.classList.add('show');
      }

      // changes every 5 interactions; after step 5 it stays locked
      const step = clamp(Math.floor((noInteractions - 1) / 5), 0, hintSteps.length - 1);
      hintEl.textContent = hintSteps[step];
    }

    function moveNoButton(){
      noInteractions++;
      setNoText();
      updateHint();

      const padding = 16;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const r = noBtn.getBoundingClientRect();
      const bw = r.width;
      const bh = r.height;

      const minX = padding + bw/2;
      const maxX = vw - padding - bw/2;
      const minY = padding + bh/2;
      const maxY = vh - padding - bh/2;

      const yesRect = yesBtn.getBoundingClientRect();
      const yesCx = (yesRect.left + yesRect.right)/2;
      const yesCy = (yesRect.top + yesRect.bottom)/2;

      let x, y, tries = 0;
      do{
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
        tries++;
      } while(Math.hypot(x - yesCx, y - yesCy) < 180 && tries < 30);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function shouldDodge(pointerX, pointerY){
      const r = noBtn.getBoundingClientRect();
      const cx = (r.left + r.right)/2;
      const cy = (r.top + r.bottom)/2;
      return Math.hypot(pointerX - cx, pointerY - cy) < 110;
    }

    // Desktop proximity dodge
    window.addEventListener('mousemove', (e) => {
      if(document.getElementById('screenAsk').classList.contains('active')){
        if(shouldDodge(e.clientX, e.clientY)) moveNoButton();
      }
    }, { passive:true });

    // Mobile touch
    window.addEventListener('touchstart', (e) => {
      if(!document.getElementById('screenAsk').classList.contains('active')) return;
      const t = e.touches[0];
      if(t && shouldDodge(t.clientX, t.clientY)) moveNoButton();
    }, { passive:true });

    // Direct hover/click
    noBtn.addEventListener('mouseenter', () => {
      if(document.getElementById('screenAsk').classList.contains('active')) moveNoButton();
    });
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      if(document.getElementById('screenAsk').classList.contains('active')) moveNoButton();
    });

    // Place it once on load
    window.addEventListener('load', () => {
      // set initial text & move once so it's not perfectly centered
      noInteractions = 0;
      noBtn.textContent = "Non";
      moveNoButton();
    });

    // ========= Loading (smoother + longer + fade text + slideshow) =========
    const barFill = document.getElementById('barFill');
    const pct = document.getElementById('pct');
    const loadingText = document.getElementById('loadingText');

    const loadingPhrases = [
      "RÃ©servation de la table au NÅªâ€¦ ğŸ½ï¸âœ¨",
      "Chargement de lâ€™amour en coursâ€¦ ğŸ’˜",
      "PrÃ©paration des sentimentsâ€¦ ğŸ’",
      "Assemblage des bisousâ€¦ ğŸ˜˜",
      "Polissage de la bagueâ€¦ ğŸ’",
      "Ajout de cÃ¢lins illimitÃ©sâ€¦ ğŸ«¶",
      "Mon amourâ€¦ â¤ï¸"
    ];

    function easeInOutCubic(t){
      return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
    }

    function setLoadingPhrase(i){
      loadingText.classList.add('fadeOut');
      setTimeout(() => {
        loadingText.textContent = loadingPhrases[i];
        loadingText.classList.remove('fadeOut');
      }, 240);
    }

    // Slideshow images during loading (you can reorder if you want)
    const loadPhotos = [
      "assets/final1.png",
      "assets/final3.png",
      "assets/final4.png",
      "assets/final5.png",
      "assets/final6.png",
      "assets/final7.png",
      "assets/final8.png"
    ];

    function startLoadingSlideshow(totalMs){
      const img = document.getElementById("loadPhoto");
      if(!img || loadPhotos.length === 0) return null;

      let i = 0;
      img.src = loadPhotos[0];

      const stepMs = Math.max(700, Math.floor(totalMs / Math.max(loadPhotos.length, 5)));

      const timer = setInterval(() => {
        i = (i + 1) % loadPhotos.length;
        img.classList.add("fade");
        setTimeout(() => {
          img.src = loadPhotos[i];
          img.classList.remove("fade");
        }, 220);
      }, stepMs);

      return timer;
    }

    function runLoading(){
      // Hide No button during load & final
      noBtn.style.opacity = '0';
      noBtn.style.pointerEvents = 'none';

      showScreen('screenLoad');

      const totalMs = 5800; // +1s, smooth
      const slideTimer = startLoadingSlideshow(totalMs);

      const start = performance.now();
      let phraseIndex = 0;
      loadingText.textContent = loadingPhrases[0];

      const phraseTimer = setInterval(() => {
        phraseIndex = Math.min(phraseIndex + 1, loadingPhrases.length - 1);
        setLoadingPhrase(phraseIndex);
      }, 950);

      function tick(now){
        const raw = clamp((now - start) / totalMs, 0, 1);
        const eased = easeInOutCubic(raw);

        const p = Math.round(eased * 100);
        pct.textContent = p;
        barFill.style.width = `${p}%`;

        if(raw < 1){
          requestAnimationFrame(tick);
        } else {
          clearInterval(phraseTimer);
          if(slideTimer) clearInterval(slideTimer);

          setTimeout(() => {
            showScreen('screenDone');
          }, 420);
        }
      }

      requestAnimationFrame(tick);
    }

    yesBtn.addEventListener('click', runLoading);
  </script>
</body>
</html>
